<h1 class="titulo1"> Seja bem-vindo a página de cadastro! <br> Aqui você poderá se cadastrar para concorrer às vagas de empregos ofertados. </h1>
</form>
<form>
  <div class="form-group">
    <label for="name">Nome do Aluno</label>
    <input type="name" name="nome" autofocus required class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Seu nome">
  </div>
  <div class="form-group">
  	<label for="email">E-mail do Aluno</label>
  	<input type="email" name="email"  required class="form-control" id="emailexemplo" aria-describedby="email" placeholder="Seu email">
  </div>
   <div class="form-group">
  	<label for="date">Data de Nascimento</label>
  	<input type="date" name="data_nascimento"  required class="form-control" id="nascimento" aria-describedby="data_nascimento" placeholder="Sua data de nascimento">
  </div>
   <div class="form-group">
  	<label for="cpf">CPF do Aluno</label>
  	<input type="text" name="cpf"  required class="form-control" id="cpfexemplo" aria-describedby="cpf" placeholder="Seu CPF">
  </div>
   <div class="form-group">
  	<label for="text">Telefone do Aluno</label>
  	<input type="text" name="telefone"  required class="form-control" id="telegoneexemplo" aria-describedby="telefone" placeholder="Seu Telefone">
  </div>
   <div class="form-group">
  	<label for="text">Matricula do Aluno</label>
  	<input type="text" name="matricula"  required class="form-control" id="matriculaexemplo" aria-describedby="matricula" placeholder="Sua matricula">
  </div>
 <p>Turma: 
<select name="selecao">
<option value="informatica"> Informática </option>
<option value="eletromecanica"> Eletromecânica </option>
<option value="eventos"> Eventos </option>
<option value="gestaodeturismo"> Gestão de Turismo </option>
<option value="mecanica"> Mecânica </option>
<option value="ledoc"> LEDOC </option>
</select>
   <div class="form-group">
  	<label for="text">Vaga em que deseja concorrer:</label>
  	<input type="text" name="vaga"  required class="form-control" id="vagaexemplo" aria-describedby="vaga" placeholder="Escolha a vaga que deseja concorrer!">
  </div>
     <div class="form-group">
  	<label for="text">Coloque o link do seu Currículo Lattes.</label>
  	<input type="text" name="lattes"  required class="form-control" id="lattesexemplo" aria-describedby="lattes" placeholder="Link do seu lattes">
  </div>
  <button class="img" type="submit" class="btn btn-primary">Enviar</button>
</form>
